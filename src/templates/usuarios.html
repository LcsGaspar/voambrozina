<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários - Fundação Vó Ambrozina</title>
    <link rel="stylesheet" href="/static/css/usuarios.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KVEQV64TF6"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-KVEQV64TF6');
    </script>
</head>

<body>
    <div class="usuarios-logo-container">
        <img src="/static/imagens/logo.png" alt="Logo Fundação" class="usuarios-logo">
    </div>

    <div class="usuarios-main-container">
        <h1 class="usuarios-titulo">Gerenciamento de Usuários</h1>

        <form id="usuarios-form" class="usuarios-formulario">
            <div class="usuarios-grupo-campo">
                <input type="email" id="usuarios-email" name="email" placeholder="E-mail" required>
            </div>
            <div class="usuarios-grupo-campo">
                <input type="password" id="usuarios-senha" name="password" placeholder="Senha" required>
            </div>
            <button type="submit" class="usuarios-botao">Adicionar Usuário</button>
        </form>

        <h2 class="usuarios-subtitulo">Usuários Cadastrados</h2>
        <ul class="usuarios-lista" id="usuarios-lista">
            {% for usuario in usuarios %}
            <li class="usuarios-item" data-id="{{ usuario.id }}">
                <div class="usuarios-info">
                    <div class="usuarios-email-texto">{{ usuario.email }}</div>
                </div>
                <div class="usuarios-acoes">
                    <button class="usuarios-botao-excluir" onclick="excluirUsuario({{ usuario.id }})">Excluir</button>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class="usuarios-links">
        <a href="{{ url_for('home') }}" class="usuarios-link">Voltar</a>
        <a href="{{ url_for('pdf.upload_pdf') }}" class="usuarios-link">Upload de Relatórios</a>
    </div>

    <div id="usuarios-popup" class="usuarios-popup"></div>

    <script src="/static/js/usuarios.js"></script>
</body>
</html>
