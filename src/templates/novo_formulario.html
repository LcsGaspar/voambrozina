{% extends "base.html" %}

{% block title %}Inscrição - Fundação Vó Ambrozina{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/formulario.css') }}">

    <nav>
        <a href="/">Página Inicial</a>
    </nav>

    <div class="formulario-container">
        <h2 class="formulario-titulo">Inscrição para Oficinas</h2>
        <form id="formulario-inscricao" action="/submit_course_registration" method="post">
            <label for="nome" class="formulario-label">Nome Completo</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            <div class="formulario-feedback" id="feedback-nome"></div>

            <label for="email" class="formulario-label">Email</label>
            <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required>
            <div class="formulario-feedback" id="feedback-email"></div>

            <label for="telefone" class="formulario-label">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(11) 91234-5678" required>
            <div class="formulario-feedback" id="feedback-telefone"></div>

            <label for="data_nascimento" class="formulario-label">Data de Nascimento</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>
            <div class="formulario-feedback" id="feedback-data_nascimento"></div>

            <label for="course" class="formulario-label">Oficina:</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Selecione uma oficina</option>
                <option value="1">Informática</option>
                <option value="2">Clubinho de Inglês</option>
                <option value="3">Educação Ambiental</option>
                <option value="4">Inclusão Digital</option>
                <option value="5">Pequeninos</option>
                <option value="6">Mundo Digital</option>
                <option value="7">Projeto de vida</option>
            </select>
            <small id="feedback-curso" class="formulario-feedback" style="display:none">Selecione uma oficina.</small>

            <label for="cep" class="formulario-label">CEP</label>
            <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required>
            <div class="formulario-feedback" id="feedback-cep"></div>

            <label class="formulario-label">Endereço</label>
            <div class="formulario-grupo-campos">
                <input type="text" id="rua" name="rua" placeholder="Rua" required>
                <input type="text" id="numero" name="numero" placeholder="Número" required>
            </div>
            <div class="formulario-feedback" id="feedback-rua"></div>
            <div class="formulario-feedback" id="feedback-numero"></div>

            <div class="formulario-grupo-campos">
                <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
                <input type="text" id="estado" name="estado" placeholder="Estado" required>
            </div>
            <div class="formulario-feedback" id="feedback-cidade"></div>
            <div class="formulario-feedback" id="feedback-estado"></div>

            <label for="observacoes" class="formulario-label">Observações</label>
            <textarea id="observacoes" name="observacoes" placeholder="Observações adicionais (opcional)" rows="4"></textarea>
            <div class="formulario-feedback" id="feedback-observacoes"></div>

            <button type="submit" class="formulario-botao">Enviar Inscrição</button>
        </form>
    </div>

    <div id="modal-confirmacao" class="formulario-modal">
        <div class="modal-conteudo">
            <span class="modal-fechar" onclick="closeModal()">&times;</span>
            <p>Inscrição enviada com sucesso!</p>
            <button onclick="concluir()" class="formulario-botao">Concluir</button>
            <button onclick="novaInscricao()" class="formulario-botao">Fazer nova inscrição</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='/js/formulario.js') }}"></script>
{% endblock %}
