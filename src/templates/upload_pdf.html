<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de PDF - Fundação Vó Ambrozina</title>
    <style>
        /* Estilos anteriores mantidos */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #FF7F27;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            margin: 2rem 0;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        .main-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            margin-bottom: 2rem;
            position: relative;
        }

        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .upload-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-container input[type="file"] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-input-label {
            background-color: #f0f0f0;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid #ddd;
            color: #555;
        }

        button {
            padding: 0.8rem 1.5rem;
            background-color: #FF7F27;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
        }

        button:hover {
            background-color: #E66000;
        }

        .files-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .files-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
            gap: 1rem;
        }

        .file-name {
            flex-grow: 1;
        }

        .file-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-view {
            background-color: #4CAF50;
        }

        .btn-view:hover {
            background-color: #45a049;
        }

        .btn-delete {
            background-color: #f44336;
        }

        .btn-delete:hover {
            background-color: #da190b;
        }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background-color: rgba(0,0,0,0.2);
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: rgba(0,0,0,0.3);
        }

        /* Novos estilos para preview e popup */
        .preview-container {
            display: none;
            margin: 1rem 0;
            padding: 1rem;
            border: 2px dashed #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .preview-container.active {
            display: block;
        }

        .preview-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .preview-icon {
            width: 40px;
            height: 40px;
            background-color: #FF7F27;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .popup {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: 5px;
            color: white;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .popup.success {
            background-color: #4CAF50;
        }

        .popup.error {
            background-color: #f44336;
        }

        .popup.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .upload-form {
                flex-direction: column;
                align-items: stretch;
            }

            .files-list li {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }

            .file-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/static/imagens/logo.png" alt="Logo Fundação" class="logo">
    </div>

    <div class="main-container">
        <h1>Upload de PDF</h1>

        <form action="{{ url_for('upload_pdf') }}" method="post" enctype="multipart/form-data" class="upload-form" id="uploadForm">
            <div class="file-input-container">
                <label class="file-input-label">
                    Selecionar arquivo
                    <input type="file" name="file" accept=".pdf" id="fileInput">
                </label>
            </div>
            <button type="submit">Fazer Upload</button>
        </form>

        <div class="preview-container" id="previewContainer">
            <div class="preview-info">
                <div class="preview-icon">PDF</div>
                <div class="preview-details">
                    <div id="fileName">nome_do_arquivo.pdf</div>
                    <div id="fileSize">0 KB</div>
                </div>
            </div>
        </div>

        <h2>Arquivos Disponíveis</h2>
        <ul class="files-list">
            {% for arquivo in arquivos %}
                <li>
                    <span class="file-name">{{ arquivo }}</span>
                    <div class="file-actions">
                        <a href="{{ url_for('static', filename='relatorios/' ~ arquivo) }}"
                           target="_blank"
                           class="btn-view"
                           style="text-decoration: none;">
                            <button type="button" class="btn-view">Visualizar</button>
                        </a>
                        <form action="{{ url_for('delete_pdf', filename=arquivo) }}"
                              method="post"
                              class="delete-form"
                              style="display:inline;">
                            <button type="submit" class="btn-delete">Excluir</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

    <a href="{{ url_for('home') }}" class="back-link">Voltar</a>

    <div id="popup" class="popup"></div>

    <script>
        // Preview do arquivo
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                previewContainer.classList.add('active');
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
            } else {
                previewContainer.classList.remove('active');
            }
        });

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Função para mostrar popup
        function showPopup(message, type) {
            const popup = document.getElementById('popup');
            popup.textContent = message;
            popup.className = `popup ${type}`;
            popup.classList.add('show');

            setTimeout(() => {
                popup.classList.remove('show');
            }, 3000);
        }

        // Tratamento do formulário de upload
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);

            try {
                const response = await fetch(this.action, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    showPopup('Upload realizado com sucesso!', 'success');
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                } else {
                    showPopup('Erro ao fazer upload do arquivo.', 'error');
                }
            } catch (error) {
                showPopup('Erro ao fazer upload do arquivo.', 'error');
            }
        });

        // Tratamento dos formulários de delete
        document.querySelectorAll('.delete-form').forEach(form => {
            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                try {
                    const response = await fetch(this.action, {
                        method: 'POST'
                    });

                    if (response.ok) {
                        showPopup('Arquivo excluído com sucesso!', 'success');
                        setTimeout(() => {
                            window.location.reload();
                        }, 2000);
                    } else {
                        showPopup('Erro ao excluir o arquivo.', 'error');
                    }
                } catch (error) {
                    showPopup('Erro ao excluir o arquivo.', 'error');
                }
            });
        });

        // Verifica se há mensagem de sucesso na URL (para primeira carga da página)
        const urlParams = new URLSearchParams(window.location.search);
        const successMessage = urlParams.get('success');
        if (successMessage) {
            showPopup(decodeURIComponent(successMessage), 'success');
        }
    </script>
</body>
</html>
