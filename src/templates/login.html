<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fundação Vó Ambrozina</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #FF7F27;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            margin: 2rem 0;
            text-align: center;
        }

        .logo {
            width: 150px;
            height: 150px;
            background-color: white;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: #FF7F27;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #E66000;
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
        }

        .footer a {
            color: #333;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/static/imagens/logo.png" alt="Logo Fundação" class="logo">
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div>
          {% for category, message in messages %}
            <center>
            <div class="alert alert-{{ category }}" style="color:#00FF00; padding: 10px" >{{ message }}</div>
            </center>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="login-container">
        <h1>Área de Acesso</h1>
        <form method="post">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div class="footer">
            <p><a href="#">Esqueceu sua senha?</a></p>
            <p>Transformando Vidas há mais de 25 anos</p>
        </div>
    </div>
</body>
</html>
