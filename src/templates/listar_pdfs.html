{% extends "base.html" %}

{% block title %}Lista de Arquivos PDF{% endblock %}

{% block content %}
    <style>

        .main-container {

            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        a {
            color: #FF7F27;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #E66000;
        }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }
    </style>
    <nav>
        <a href="/home">PÃ¡gina Inicial</a>
    </nav>
    <div class="main-container">
        <h1>Lista de Arquivos PDF</h1>
        <ul>
            {% for arquivo in arquivos %}
                <li>
                    <a href="{{ url_for('static', filename='relatorios/' ~ arquivo) }}" target="_blank">{{ arquivo }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <a href="{{ url_for('home') }}" class="back-link">Voltar</a>
{% endblock %}
