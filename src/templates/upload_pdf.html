<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de PDF - Funda√ß√£o V√≥ Ambrozina</title>
    <style>
        /* Estilos anteriores mantidos */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #FF7F27;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            margin: 2rem 0;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        .main-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            margin-bottom: 2rem;
            position: relative;
        }

        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .upload-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .file-input-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 300px;
            transition: transform 0.2s;
        }

        .file-input-container input[type="file"] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-input-container:hover {
            transform: translateY(-2px);
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #FF7F27;
            color: white !important;
            padding: 1.2rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid #E66000;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: bold;
        }

        .file-input-label:hover {
            background-color: #E66000;
            box-shadow: 0 4px 15px rgba(230, 96, 0, 0.4);
        }

        .file-input-label::before {
            content: "üìÅ";
            font-size: 1.4rem;
        }

        /* Adicionar feedback visual quando arquivo √© selecionado */
        .file-input-container.has-file .file-input-label {
            background-color: #4CAF50;
            border-color: #45a049;
        }

        .file-input-container.has-file .file-input-label:hover {
            background-color: #45a049;
        }

        .file-input-container.has-file .file-input-label::before {
            content: "‚úì";
        }

        button {
            padding: 0.8rem 1.5rem;
            background-color: #FF7F27;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
        }

        button:hover {
            background-color: #E66000;
        }

        .files-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .files-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
            gap: 1rem;
        }

        .file-name {
            flex-grow: 1;
        }

        .file-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-view {
            background-color: #4CAF50;
        }

        .btn-view:hover {
            background-color: #45a049;
        }

        .btn-delete {
            background-color: #f44336;
        }

        .btn-delete:hover {
            background-color: #da190b;
        }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background-color: rgba(0,0,0,0.2);
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: rgba(0,0,0,0.3);
        }

        /* Novos estilos para preview e popup */
        .preview-container {
            display: none;
            margin: 1rem 0;
            padding: 1rem;
            border: 2px dashed #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .preview-container.active {
            display: block;
        }

        .preview-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .preview-icon {
            width: 40px;
            height: 40px;
            background-color: #FF7F27;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .popup {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: 5px;
            color: white;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .popup.success {
            background-color: #4CAF50;
        }

        .popup.error {
            background-color: #f44336;
        }

        .popup.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .upload-form {
                flex-direction: column;
                align-items: stretch;
            }

            .files-list li {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }

            .file-actions {
                justify-content: center;
            }
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .file-input-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
            gap: 8px;
        }

        input[type="number"],
        input[type="file"] {
            padding: 6px;
            font-size: 1rem;
        }

    </style>
</head>

<body>
    <div class="logo-container">
        <img src="/static/imagens/logo.png" alt="Logo Funda√ß√£o" class="logo">
    </div>

    <div class="main-container">
        <h1>Upload de PDF</h1>

        <form action="{{ url_for('pdf.upload_pdf') }}" method="post" enctype="multipart/form-data" class="upload-form" id="uploadForm">
            <div class="seleciona-ano">
                <label for="ano">Ano:</label>
                <input type="number" id="ano" name="ano" min="2000" max="2100">
            </div>
            <br/>
            <div class="file-input-container">
                <!--
                <label for="fileInput">Selecionar arquivo</label>
                <input type="file" name="file" accept=".pdf" id="fileInput">
                -->
                <input type="file" name="file" accept=".pdf" id="fileInput">
                <label for="fileInput" class="file-input-label">
                    Escolher Arquivo PDF
                </label>
            </div>
            <button type="submit">Fazer Upload</button>
        </form>

        <div class="preview-container" id="previewContainer">
            <div class="preview-info">
                <div class="preview-icon">PDF</div>
                <div class="preview-details">
                    <div id="fileName">nome_do_arquivo.pdf</div>
                    <div id="fileSize">0 KB</div>
                </div>
            </div>
        </div>

        <!-- upload_pdf.html -->
        <h2>Arquivos Dispon√≠veis</h2>
        {% for ano in arquivos %}
            <h3>Ano {{ ano }}</h3>
            <ul class="files-list">
                {% for arquivo in arquivos[ano] %}
                    <li>
                        <span class="file-name">{{ arquivo }}</span>
                        <div class="file-actions">
                            <a href="{{ url_for('static', filename='relatorios/' ~ ano ~ '/' ~ arquivo) }}"
                            target="_blank"
                            class="btn-view"
                            style="text-decoration: none;">
                                <button type="button" class="btn-view">Visualizar</button>
                            </a>
                            <form action="{{ url_for('pdf.delete_pdf', ano=ano, filename=arquivo) }}"
                                method="post"
                                class="delete-form"
                                style="display:inline;">
                                <button type="submit" class="btn-delete">Excluir</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% endfor %}
    </div>

    <a href="{{ url_for('auth.usuarios') }}" class="back-link">Voltar</a>

    <div id="popup" class="popup"></div>

    <script>
        // Preview do arquivo
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');

        fileInput.addEventListener('change', function(e) {
            const container = this.closest('.file-input-container');
            if(this.files.length > 0) {
                container.classList.add('has-file');
            } else {
                container.classList.remove('has-file');
            }
            const file = e.target.files[0];
            if (file) {
                previewContainer.classList.add('active');
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
            } else {
                previewContainer.classList.remove('active');
            }
        });

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Fun√ß√£o para mostrar popup
        function showPopup(message, type) {
            const popup = document.getElementById('popup');
            popup.textContent = message;
            popup.className = `popup ${type}`;
            popup.classList.add('show');

            setTimeout(() => {
                popup.classList.remove('show');
            }, 3000);
        }

        // Tratamento do formul√°rio de upload
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);

            try {
                const response = await fetch(this.action, {
                    method: 'POST',
                    body: formData
                });

                if(response.status === 204)
                {
                    showPopup('Nenhum arquivo carregado!', 'info');
                }
                else if (response.ok) {
                    showPopup('Upload realizado com sucesso!', 'success');
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                } else {
                    showPopup('Erro ao fazer upload do arquivo.', 'error');
                }
            } catch (error) {
                showPopup('Erro ao fazer upload do arquivo.', 'error');
            }
        });

        // Tratamento dos formul√°rios de delete
        document.querySelectorAll('.delete-form').forEach(form => {
            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                try {
                    const response = await fetch(this.action, {
                        method: 'POST'
                    });

                    if (response.ok) {
                        showPopup('Arquivo exclu√≠do com sucesso!', 'success');
                        setTimeout(() => {
                            window.location.reload();
                        }, 2000);
                    } else {
                        showPopup('Erro ao excluir o arquivo.', 'error');
                    }
                } catch (error) {
                    showPopup('Erro ao excluir o arquivo.', 'error');
                }
            });
        });

        // Verifica se h√° mensagem de sucesso na URL (para primeira carga da p√°gina)
        const urlParams = new URLSearchParams(window.location.search);
        const successMessage = urlParams.get('success');
        if (successMessage) {
            showPopup(decodeURIComponent(successMessage), 'success');
        }

        // Preenche o campo de ano com o ano atual
        document.addEventListener('DOMContentLoaded', () => {
            const anoInput = document.getElementById('ano');
            const anoAtual = new Date().getFullYear();
            anoInput.value = anoAtual;
        });

    </script>
</body>
</html>
